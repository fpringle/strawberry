name: Documentation coverage

on:
  push:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [2.7, 3.8]

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
        submodules: recursive
        token: ${{ secrets.STRAWBERRY_PAT }}

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Dependencies
      run: |
        python3.8 -m pip install --upgrade pip
        python3.8 -m pip install genbadge
        sudo apt install doxygen

    - name: Generate documentation
      run: |
        doxygen

    - name: Calculate documentation coverage and generate badge
      run: |
        echo "DOC_COVERAGE=$(bash scripts/doc_coverage.sh)" >> $GITHUB_ENV

    - name: Generate doc coverage badge
      run: |
        mkdir -p images
        python3.8 scripts/doc_badge.py "${{ env.DOC_COVERAGE }}" "images/doc_coverage.svg"

    - name: Verify Changed files
      uses: tj-actions/verify-changed-files@v6
      id: changed_files
      with:
        files: images/doc_coverage.svg

    - name: Commit files
      if: steps.changed_files.outputs.files_changed == 'true'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add images/doc_coverage.svg
        git commit -m "Updated images/doc_coverage.svg"

    - name: Push changes
      if: steps.changed_files.outputs.files_changed == 'true'
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.head_ref }}
